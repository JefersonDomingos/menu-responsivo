<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!--Parte do logo canto Esquerdo-->
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <!--Parte das opções de navegação  COM LINKS dentro dos <li>-->
            <div class="nav-list">
                <ul class="ul-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                </ul>
            </div>
            <!--Parte do botão de entrar com LINK por dentro-->
            <div class="login-button">
                <button><a class="link-login" href="#">Entrar</a></button>
            </div>
                <!--Parte do MENU HAMBURGUER do MENU MOBILE -->
        <div class="menu-hamburguer">
            <!--Coloquei a função onclick ="menuShow()" PARA USAR NO JAVA SCRIPT , quando eu apertar o botão menu-hamburguer vai mostrar o menu com a lista-->
            <button class="button-menu-hamburguer" onclick="menuShow()"><div class="m-hamburguer" id="cima"></div>
            <div class="m-hamburguer" id="meio"></div>
            <div class="m-hamburguer" id="baixo"></div>
        </button>
            
        </div>
           
        </nav>

        <!--Parte do MENU MOBILE-->

        <div  class="menu-mobile">
            <ul class="ul-mobile">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Projetos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            </ul>
            <div class="login-button">
                <button ><a class="link-login" href="#">Entrar</a></button>
            </div>
        </div>
        

        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
